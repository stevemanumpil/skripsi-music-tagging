<!-- Modal Structure -->
<div id="modal1" class="modal">
  <form action="/predict" enctype="multipart/form-data">
    <div class="modal-content">
      <h4>Masukkan Lagu</h4>
      <div class="row valign-wrapper">
        <div class="col s10" id="file-box-input">
          <div class="file-field input-field">
            <div class="btn">
              <span>File</span>
              <input type="file" name="myfile" id="input_file">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" id="input_file_name">
            </div>
          </div>
        </div>
        <div class="col s2" id="preloader">
          <div class="preloader-wrapper small active" id="preloader-content">
            <div class="spinner-layer spinner-blue-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
      <a href="#!" class="waves-effect waves-green btn-flat" id="lagu_submit">Agree</a>
    </div>
  </form>
</div>
